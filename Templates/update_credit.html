<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Credit Limit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f2f5, #c9d6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      text-align: left;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .button-link, button[type="submit"] {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      margin: 5px;
    }

    .button-link:hover, button[type="submit"]:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    p {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Update Credit Limit</h2>
    <form method="post">
      <label for="name">Select Customer:</label>
      <select name="name" required>
        {% for cust in customers %}
          <option value="{{ cust.customerName }}">
            {{ cust.customerName }} - Current Limit: ${{ "%.2f"|format(cust.creditLimit or 0) }}
          </option>
        {% endfor %}
      </select>

      <label for="credit">New Credit Limit:</label>
      <input name="credit" type="number" step="0.01" required />

      <button type="submit">Update</button>
      <a href="/dashboard" class="button-link">Back to Home</a>
    </form>
    <p>{{ message }}</p>
  </div>
</body>
</html>
