<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .button-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.2s ease;
      margin-top: 2px;
    }
  
    .button-link:hover {
      background-color: #0056b3;
    }
</style>
<body>
    <h2>Update Credit Limit</h2>
<form method="post">
    <select name="name" required>
        {% for cust in customers %}
            <option value = "{{cust.customerName}}">{{cust.customerName}} Current Limit: ${{ "%.2f"|format(cust.creditLimit or 0) }} </option>
        {% endfor %}   

    </select>
  <!-- Customer Name: <input name="name" required><br> -->
  New Credit Limit: <input name="credit" type="number" step="0.01" required><br>
  <button type="submit" class="button-link">Update</button>
  <br>
  <a href="/dashboard" class="button-link">Back to Home</a>
</form>
<p>{{ message }}</p>

</body>
</html>
