 I dont think that will be needed in this project, but still. -->

{% extends "base.html"%}

{% block head %}
<title> New inheritance idea for making pages</title>
{%endblock%}

<!-- These lines use the jango API to allow more intelegent HTML implementations.
 Here specifically, they are used to extend base.html to make this file more simple,
 by hiding all of the unimportant, yet manditory HTML syntax.-->
{% block body %}

<div class = "content">
    <h1>CS 351 Log In</h1>
    <style>
        .content{
            text-align: center;
            border-style: solid;
            max-width: 400px;
            margin: 10px auto;
            border-radius: 10px;
        }

        input{
            margin: 10px auto;
        }

        .divider{
            border: none;
            height: 2px;
            background-color: black;
            width: 100%;
            margin: 10px 0 10px 0;
        }

        .wrap{
            margin: 10px auto;
        }
    </style>

    <hr class="divider">

    <!-- Place to take in input from the user from the home page  (Action says where the data should be sent when submitted, method states how.)-->

    <form action="">
        <label for="first">
            Username:
        </label>
        <input type="text" id="first" name="first"
            placeholder="Enter your username" required><br>
        
        <label for="password">
            Password:
        </label>
        <input type="password" id="password" name="password"
            placeholder="Enter your password" required><br>
        
        <div class="input">
            <button type="submit">
                Submit
            </button>
        </div>
    </form>
</div>
{%endblock%}
