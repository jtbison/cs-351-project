<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        h1 { color: rgb(46, 36, 187); }
        .error { color: red; }
    </style>
    
</head>
<body>
    <style>
        header {
            margin: 0 auto; 
            width:250px;
        }
        .content{
            text-align: center;
            border-style: solid;
            max-width: 400px;
            margin: 10px auto;
            border-radius: 10px;
        }
        table{
            margin-left: 20px;
            margin-right: 20px;
            border-style: solid;
            border-spacing: 10px;
            border-radius: 10px;
            margin: 20px auto;
        }
        input{
            margin: 10px auto;
        }
        .divider{
            border: none;
            height: 2px;
            background-color: black;
            width: 100%;
            margin: 10px 0 10px 0;
        }
    </style>

    <h1>Login to your account</h1>
    
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form action="/" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" required />
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" required />
        <br>
        <button type="submit">Login</button>
    </form>
    <style>
        .button-link {
          display: inline-block;
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          text-decoration: none;
          border-radius: 5px;
          font-weight: bold;
          transition: background-color 0.2s ease;
        }
      
        .button-link:hover {
          background-color: #0056b3;
        }
    </style>
</body>
</html>
